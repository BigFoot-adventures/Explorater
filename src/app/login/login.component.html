<section class="section is-fluid has-background-grey-darker">
  <div class="columns is-centered is-mobile">
    <div class="column is-7">
    <form>
      <div class="field">
          <label class="label has-text-primary" for="username">Username</label>
          <div class="control">
            <input type="text" name="username" [(ngModel)]="username" class="input" placeholder="Username" required>
          </div>
      </div>
      <div class="field">
          <label class="label has-text-primary" for="pwd">Password</label>
          <div class="control">
            <input type="password" name="pwd" [(ngModel)]="password" class="input" placeholder="Password" required>
          </div>
      </div>
      <div class="control has-text-centered">
        <button class="button mx-3 is-warning is-outlined" (click)="Login()">Sign In</button>
        <button class="button mx-3 is-primary is-outlined" [routerLink]="['/register']">Sign Up</button>
      </div>
      <!-- ngIf for error notifaction (missing username)
      <div class="alert">
        Bad username or password
      </div>
      -->
    </form>
    </div>
  </div>
</section>
